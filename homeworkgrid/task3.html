<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center with Flexbox</title>
    <style>
        
        .container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            width: 500px;
            height: 500px;
            border: 2px solid plum;
            margin: 50px auto; 

        
        }
            

       
        .content {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 20px 20px;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">Center me.</div>
    </div>

</body>
</html>
