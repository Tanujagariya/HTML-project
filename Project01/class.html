<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac box </title>
</head>
<body>
    <table border="1" width="500" height="500" text-align="center" >
        <tr>
            <td colspan="3" width=200 style="text-align:center; background-color:yellow;"><b>1</b></td>
        </tr>
        <tr>
            <td style="text-align:center; background-color:darkmagenta;"><b>2</b></td>
            <td rowspan="2"width=200; style="text-align:center; background-color:yellow;"><b>3</b></td>
            <td style="text-align:center; background-color:darkmagenta;"><b>4</b></td>
        </tr> 
        <tr>
            
            <td rowspan="2" style="text-align:center; background-color:yellow;"><b>5</b></td>
            <td style="text-align:center; background-color:darkmagenta;"><b>6</b></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:center; background-color:yellow;"><b>7</b></td>
        </tr>
    </table>

    
</body>

</html>
