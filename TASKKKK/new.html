<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .quote-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .quote-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .quote-text {
            position: absolute;
            top: 10%;
            left: 5%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            line-height: 1.4;
            width: 90%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .quote-author {
            position: absolute;
            bottom: 10%;
            left: 5%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

<div class="quote-container">
    <img src="image/nnnnnnnnn-removebg-preview (2).png"Motivational Image>
    <div class="quote-text">
        “Happiness is a state of mind that has nothing to do with the external world.” <br> WORK HARD.
    </div>
    <div class="quote-author">- Tanuja Gariya</div>
</div>

</body>
</html>
