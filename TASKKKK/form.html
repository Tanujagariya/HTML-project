<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="form.css">
    
</head>

<body>

    <form action="#">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Last name">
        </div>
        <div class="form-group">
            <label for="name">Contact Number</label>
            <input type="text" name="name" id="name" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="Countey">Country</label>
            <input type="country" name="country" id="country" placeholder="Enter your country name">
        </div>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>


        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">all the information are here </label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
