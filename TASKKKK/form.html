<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input:not([type="radio"]):not([type="checkbox"]) {
            width: 100%;
            padding: 0.7em;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            width: 100%;
            padding: 0.7em;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            background: url('image/Doraemon_cha.png') no-repeat right 10px center;
            background-size: 20px;
        }
        

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <form action="#">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Last name">
        </div>
        <div class="form-group">
            <label for="name">Contact Number</label>
            <input type="text" name="name" id="name" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="Countey">Country</label>
            <input type="country" name="country" id="country" placeholder="Enter your country name">
        </div>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>


        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">all the information are here </label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
