<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="enquiryForm">

            <label>First Name *</label>
            <input type="text" name="firstName" required>

            <label>Last Name</label>
            <input type="text" name="lastName">

            <label>Email *</label>
            <input type="email" name="email" required>

            <label>Contact Number *</label>
            <input type="tel" name="contactNumber" pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10" title="Must be 10 digits long and start with 6 or above  " required>

            <label>Gender</label>
            <select name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Type of Enquiry *</label>
            <select name="enquiryType" required>
                <option value="">Select an option</option>
                <option value="general">General Query</option>
                <option value="sales">Sales Enquiry</option>
                <option value="product">Product Enquiry</option>
                <option value="service">Service Related Enquiry</option>
            </select>

            <label>Query Message</label>
            <textarea name="message"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>

</html>
