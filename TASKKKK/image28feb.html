<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .quote-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 900px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
           
        }
        .quote-image {
            width: 50%;
            border-radius: 10px;
        }
        .quote-text-container {
            width: 50%;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .quote-text {
            font-size: 22px;
            font-weight: bold;
            
        }
        .quote-author {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="quote-container">
    <img class="quote-image" src="image/nnnnnnnnn-removebg-preview (2).png" alt="Motivational Image">
    <div class="quote-text-container">
        <div class="quote-text">
            “Happiness is a state of mind that has nothing to do with the external world.” <br> WORK HARD.
        </div>
        <div class="quote-author">- Tanuja Gariya</div>
    </div>
</div>


</body>
</html>
